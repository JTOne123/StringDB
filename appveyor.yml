  - cmd: dotnet build -f net472 "StringDB\StringDB.csproj"
  - cmd: dotnet build -f netcoreapp1.0 "StringDB\StringDB.csproj"
  - cmd: dotnet build -f netcoreapp1.1 "StringDB\StringDB.csproj"
