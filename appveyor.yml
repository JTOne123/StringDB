version: '0.0.{build}'
image: Visual Studio 2017
clone_depth: 1
deploy: off
branches:
  only:
  - master
init:
  - cmd: git config --global core.autocrlf true
build_script:
  - cmd: dotnet --version
  - cmd: dotnet restore
  #literally don't do net 2.0 because it's literally hitler in a box
  - cmd: dotnet build -f net35 "StringDB\StringDB.csproj"
  - cmd: dotnet build -f net40 "StringDB\StringDB.csproj"
  - cmd: dotnet build -f net45 "StringDB\StringDB.csproj"
